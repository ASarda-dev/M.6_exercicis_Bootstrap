<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/bootstrap.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</head>

<body class="text-black-50">
    <div class="container bg-light">

    </div>




    <br>
    <div class="container w-75 bg-warning mt-5 rounded shadow-3 close">
        <div class="modal-header border-bottom-0 justify-content-end">

            <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModalLong">
                <span aria-hidden="true">&times;</span>
            </button>
            <!-- <button type="button" class="close btn btn-primary" data-dismiss="alert">&times;</button> -->
        </div>
        <div class="row align-items-stretch">
            
            <!-- para que la imagen se bloque por debajdo de large -->
            <!-- <div class="col fondo  d-none d-lg-block col-md-5 col-lg-5 col-xl-6"> 
            </div> -->
            <div class="col p-3 rounded-end ">
                
                <div class="text-center d-flex">
                    <img src="fotos/logo1.png" class="rounded" width="68" alt="35">
                    <h1 class="fw-bold text-center pt-3 m-2">La Cocteleria en tu casa</h1>

                </div>

                <h2 class="fw-bold text-center pt-5 m-5">Registro</h2>
                <!-- login -->
                <form action="#">
                    
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">

                    </div>

                    <div class="mb-4">
                        <label for="inputProvince">Provincia</label>
                        <select id="inputProvince" class="form-control">
                            <option selected value=""></option>
                            <option>Barcelona</option>
                            <option>Girona</option>
                            <option>Tarragona</option>
                            <option>Lleida</option>
                        </select>
                        <div class="invalid-feedback" id="errorProvince"></div>
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>
                    <div class="d-grid">
                        <!-- Todo el ancho del btn -->
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Regístrate</a></span><br>
                        <span><a href="#">Recuperar Password</a></span>
                    </div>
                </form>

                <!-- Login redes sociales -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <ion-icon name="logo-facebook"></ion-icon>
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>

                                </div>
                            </button>


                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <ion-icon name="logo-instagram"></ion-icon>
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Instagram
                                    </div>

                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
